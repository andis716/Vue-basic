<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue.min.js"></script>
</head>
<body>
  <style type="text/css">
    .title{
      color: green;
    }
  </style>
  <!-- ? Template  -->
  <!-- ? menggunakan object templating -->
    <div id="app">
      <h1> {{ message }} </h1>
    </div>


    <script type="text/javascript">
      Vue.config.silent = true
        var vm = new Vue({
        el: '#app',
        data: {
          message: "Hello world!",
      },
      template: "<h1>{{ message }}</h1>"
    })
    </script>
  
</body>
</html>
