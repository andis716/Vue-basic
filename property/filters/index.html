<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <!-- ? Property Fillter -->
    <div id="app">
      <h1>{{ message | upper }}</h1>
    </div>

    <script type="text/JavaScript">
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'Hello world!',
        },
          filters: {
          upper (text) {
          return text.toUpperCase()
          } 
        }
      })
    </script>
  </body>
</html>
