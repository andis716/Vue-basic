<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
    <script src="../../lib/vue.js"></script>
  </head>
  <body>
    <!-- ? Property Method -->
    <div id="app">
      <h3>{{ counter }}</h3>
      <button onclick="vm.increment()"> + </button>
    </div>

    <script type="text/JavaScript">
      var vm = new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
        increment () {
          this.counter++
        }
      }
    })
    </script>
  </body>
</html>
