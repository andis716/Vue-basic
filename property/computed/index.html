<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <!-- ? Property Computed -->
    <div id="app">
      {{ fullName }}
    </div>

    <script type="text/JavaScript">
      var vm = new Vue({
      el: '#app',
      data: {
        firstName: 'Ucing',
        lastName: 'garong'
      },
      computed: {
      fullName: function () {
      return this.firstName + ' ' + this.lastName
      }
    }
  })
    </script>
  </body>
</html>
